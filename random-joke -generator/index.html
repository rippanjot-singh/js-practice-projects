<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./media/img/favicon-laugh.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Random Joke Generator</h1>

        <div class="controls">
            <select id="category">
                <option value="random">Any Joke</option>
                <option value="programming">Programming</option>
                <option value="general">General</option>
                <option value="knock-knock">Knock-Knock</option>
                <option value="dad">Dad Joke</option>
            </select>
            <button class="get-joke">New Joke!</button>
        </div>

        <div class="joke-card">
            <div id="setup">Click "New Joke!" to laugh...</div>
            <div id="punchline"></div>
        </div>

        <div class="actions">
            <button id="revealBtn" onclick="revealPunchline()" style="display:none;">Reveal Punchline</button>
            <button onclick="copyJoke()">Copy Joke</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
