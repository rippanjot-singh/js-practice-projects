<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time Travel</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="time-console">
        <div class="top">
            <h1>See The future</h1>
            <p>Calling API</p>
            
        </div>

        <form>
            <div class="field">
                <label for="present">Present Date</label>
                <input id="present" type="date" value="2022-08-01" />
            </div>

            <div class="field">
                <label for="future">Future Date</label>
                <input id="future" type="date" required/>
            </div>

            <button class="btn" type="button">Initiate Jump</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
